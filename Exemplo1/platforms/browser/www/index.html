<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Meu App v .0.0</title>
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script>
            window.onload=function(){
                $("#logitude").hide();
                $("#latitude").hide();
                $("#local").hide();
                $("#btn1").attr('disabled', 'disabled');
                $("#btn2").attr('disabled', 'disabled');
                $("#mensagem").html("Aguarde...");
                
                document.addEventListener('deviceready', iniciar);
            }
//            function iniciar(){
//                alert("Dispositivo pronto");
//            }
        </script>
        <style>
            #rodape{
                position: absolute;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="principal">
            <div data-role="header">
                <h1>Meu App v. 1.0.0</h1>
            </div>
            <div data-role="main" id="conteudo" class="ui-content">
                <div id="latitude"></div>
                <div id="longitude"></div>
                <div id="local"></div>
                <div id="mensagem"></div>
                
                <button id="btn1">Exibir Geolocalização</button>
                <button id="btn2">Exibir Mapa</button>
            </div>
            <div data-role="footer" id="rodape">
                <h1>Todos os direitos reservados</h1>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
